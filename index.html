<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Mining Lab | by Rators Team</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@300;400;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ========================================
           SISTEMA DE DISEÑO: CYBER-LUXE PLATINUM
           ======================================== */
        :root {
            --bg: #ffffff;
            --header-bg: rgba(255, 255, 255, 0.9);
            --card-bg: #fdfdfd;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --primary: #10b981; /* Creeper Green */
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --border: #f1f5f9;
            --shadow: 0 20px 50px rgba(0,0,0,0.05);
            --glow: 0 0 25px rgba(16, 185, 129, 0.2);
        }

        .dark-mode {
            --bg: #020617;
            --header-bg: rgba(2, 6, 23, 0.9);
            --card-bg: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #34d399;
            --secondary: #a78bfa;
            --border: #1e293b;
            --shadow: 0 30px 60px rgba(0,0,0,0.6);
            --glow: 0 0 35px rgba(52, 211, 153, 0.3);
        }

        /* --- Base & Reset --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: var(--text-main); 
            margin: 0; transition: all 0.5s ease;
            overflow-x: hidden; line-height: 1.6;
        }

        /* Cuadrícula de Ingeniería */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(var(--border) 1.5px, transparent 1.5px);
            background-size: 40px 40px; opacity: 0.5; z-index: -1;
        }

        /* --- Header con Branding --- */
        header {
            padding: 1.2rem 3rem; display: flex; justify-content: space-between; align-items: center;
            background: var(--header-bg); backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 2000; border-bottom: 2px solid var(--primary);
            box-shadow: var(--shadow);
        }
        .header-brand { display: flex; align-items: center; gap: 15px; text-decoration: none; color: inherit; }
        .logo-box {
            width: 48px; height: 48px; background: var(--bg); 
            border: 2px solid var(--primary); border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: var(--glow);
        }
        .logo-svg { width: 32px; fill: var(--primary); }
        .brand-text b { font-family: 'Outfit', sans-serif; font-size: 1.4rem; letter-spacing: 1px; }
        .brand-text span { font-size: 0.75rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; display: block; }

        .theme-btn {
            background: var(--card-bg); border: 2px solid var(--border); width: 48px; height: 48px;
            border-radius: 15px; cursor: pointer; color: var(--text-main);
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            transition: 0.3s;
        }
        .theme-btn:hover { border-color: var(--primary); transform: translateY(-3px); box-shadow: var(--glow); }

        /* --- Hero --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 25px; }
        .hero { padding: 8rem 2rem 4rem; text-align: center; }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 800; margin: 0; letter-spacing: -3px; }
        .hero h1 em { font-style: normal; color: var(--primary); text-shadow: var(--glow); }
        .hero p { font-size: 1.3rem; color: var(--text-muted); margin: 30px auto; max-width: 800px; }

        /* ========================================
           RATORS CAROUSEL v3.0 (CORREGIDO)
           ======================================== */
        .carousel-outer {
            margin: 3rem 0; border-radius: 45px; overflow: hidden;
            border: 6px solid var(--primary);
            box-shadow: var(--glow), 0 30px 60px rgba(0,0,0,0.1);
            background: #000; position: relative;
        }
        .carousel-track {
            display: flex; transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            height: 550px;
        }
        .carousel-slide {
            min-width: 100%; height: 100%; position: relative;
        }
        .carousel-slide img {
            width: 100%; height: 100%; object-fit: cover;
            transition: 0.5s;
        }
        
        /* Controles */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            border: 2px solid white; color: white; width: 60px; height: 60px;
            border-radius: 50%; cursor: pointer; z-index: 100; font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .nav-btn:hover { background: var(--primary); border-color: var(--primary); scale: 1.1; }
        .prev { left: 30px; }
        .next { right: 30px; }

        .dots {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 12px; z-index: 100;
        }
        .dot { width: 12px; height: 12px; background: rgba(255,255,255,0.3); border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .dot.active { background: var(--primary); width: 35px; border-radius: 10px; }

        /* --- Footer --- */
        footer { 
            padding: 8rem 2rem 5rem; border-top: 1px solid var(--border); 
            margin-top: 8rem; text-align: center; background: var(--card-bg);
        }
        .footer-logo b { font-size: 2.2rem; letter-spacing: -1px; }
        .footer-logo b span { color: var(--primary); }
        
        .license { margin-top: 60px; opacity: 0.5; font-size: 0.85rem; font-weight: 700; letter-spacing: 1.5px; }

        /* WhatsApp Bubble */
        .wa-float {
            position: fixed; bottom: 50px; right: 50px; background: #25d366; color: white;
            width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 45px; z-index: 3000; box-shadow: 0 25px 50px rgba(37, 211, 102, 0.4);
            text-decoration: none; transition: 0.4s;
        }
        .wa-float:hover { transform: scale(1.15) rotate(12deg); }

    </style>
</head>
<body onclick="unlockAudio()">

<header>
    <a href="#" class="header-brand">
        <div class="logo-box">
            <svg class="logo-svg" viewBox="0 0 100 100">
                <path d="M30 60 C30 40 45 35 55 35 C70 35 75 50 75 65 Q75 80 55 80 Q40 80 30 60" fill="none" stroke="currentColor" stroke-width="6"/>
                <path d="M45 35 Q50 15 55 35 Q60 15 65 35" fill="#ef4444"/>
                <path d="M75 55 L85 60 L75 65 Z" fill="#f59e0b"/>
            </svg>
        </div>
        <div class="brand-text">
            <b>THE MINING LAB</b>
            <span>by Rators Team</span>
        </div>
    </a>
    <div class="ui-controls">
        <button class="theme-btn" onclick="toggleTheme()" id="themeTrigger">
            <i class="fas fa-moon"></i>
        </button>
    </div>
</header>

<main class="container">
    <section class="hero">
        <h1>Engineering <em>Gamified</em> Mastery</h1>
        <p>Si las imágenes no cargan, verifica que el archivo en Drive esté configurado como "Público" (Cualquier persona con el enlace).</p>
    </section>

    <div class="carousel-outer">
        <button class="nav-btn prev" onclick="moveSlide(-1)">❮</button>
        <button class="nav-btn next" onclick="moveSlide(1)">❯</button>
        
        <div class="carousel-track" id="track">
            <div class="carousel-slide">
                <img src="https://drive.google.com/thumbnail?id=1-pjp0SL7BVleM7Us1ggAZsq2NV0hK03H&sz=w1200" alt="Minecraft Slide 1">
            </div>
            <div class="carousel-slide">
                <img src="https://drive.google.com/thumbnail?id=1Xqx2WYM7wKxc9t28mWNWxXWXatctKzkF&sz=w1200" alt="Minecraft Slide 2">
            </div>
            <div class="carousel-slide">
                <img src="https://drive.google.com/thumbnail?id=1_uYFmnzY0gBuVBu5HVVrxqMatSFMzrVM&sz=w1200" alt="Minecraft Slide 3">
            </div>
            <div class="carousel-slide">
                <img src="https://drive.google.com/thumbnail?id=1GDsihvTSsFQ5iJyUGfdoe73z5Nwl2uh5&sz=w1200" alt="Minecraft Slide 4">
            </div>
            <div class="carousel-slide">
                <img src="https://drive.google.com/thumbnail?id=1LQBUcZNOdb4SPKnAe6QfU63q6ylO8sa7&sz=w1200" alt="Minecraft Slide 5">
            </div>
        </div>

        <div class="dots" id="dotGroup">
            <div class="dot active" onclick="gotoSlide(0)"></div>
            <div class="dot" onclick="gotoSlide(1)"></div>
            <div class="dot" onclick="gotoSlide(2)"></div>
            <div class="dot" onclick="gotoSlide(3)"></div>
            <div class="dot" onclick="gotoSlide(4)"></div>
        </div>
    </div>
</main>

<footer>
    <div class="footer-logo"><b>RATORS<span>CLUB</span></b></div>
    <div class="license">
        © 2026 RATORS TEAM | ALL RIGHTS RESERVED<br>
        Licensed under GNU GPL v3.0 | by Rators Team
    </div>
</footer>

<a href="https://wa.me/523231116425?text=Hola%20Teacher%20Netza%2C%20me%20gustar%C3%ADa%20recibir%20informaci%C3%B3n%20sobre%20tus%20clases%20y%20paquetes." class="wa-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
</a>

<script>
    /* --- ENGINE: THEME --- */
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const btn = document.getElementById('themeTrigger');
        btn.innerHTML = document.body.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    }

    /* --- ENGINE: CAROUSEL --- */
    let index = 0;
    const track = document.getElementById('track');
    const dots = document.querySelectorAll('.dot');
    const totalSlides = 5;

    function update() {
        track.style.transform = `translateX(-${index * 100}%)`;
        dots.forEach(d => d.classList.remove('active'));
        dots[index].classList.add('active');
    }

    function moveSlide(step) {
        index = (index + step + totalSlides) % totalSlides;
        update();
    }

    function gotoSlide(n) {
        index = n;
        update();
    }

    // Auto-advance
    let timer = setInterval(() => moveSlide(1), 5000);

    // Reiniciar timer si el usuario interactúa
    function resetTimer() {
        clearInterval(timer);
        timer = setInterval(() => moveSlide(1), 5000);
    }

    /* --- AUDIO --- */
    let unlocked = false;
    function unlockAudio() { if(!unlocked) { window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); unlocked = true; } resetTimer(); }
</script>

</body>
</html>
